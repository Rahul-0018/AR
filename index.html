<!DOCTYPE html>
<html>
  <head>
    <title>Markerless AR Object</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      xr-mode-ui="enabled: true"
      webxr="optionalFeatures: hit-test, local-floor, bounded-floor">

      <!-- Camera -->
      <a-entity camera look-controls></a-entity>

      <!-- 3D Model (appears on tap / screen center raycast) -->
      <a-entity id="astro"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Astronaut/glTF-Binary/Astronaut.glb"
        scale="0.2 0.2 0.2"
        visible="false">
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector("a-scene");
      const astro = document.getElementById("astro");

      // When AR session starts
      sceneEl.addEventListener("enter-vr", () => {
        if (sceneEl.xrSession) {
          console.log("‚úÖ AR session started");
          // Place model at fixed position (in front of user)
          astro.setAttribute("position", "0 0 -1");
          astro.setAttribute("visible", "true");
        }
      });
    </script>
  </body>
</html>
      <!-- Attach 3D object to marker -->
      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <a-gltf-model 
  id="astro"
  src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb"
  scale="0.05 0.05 0.05"
  position="0 0 0">
</a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const logBox = document.getElementById("logBox");
      function addLog(msg) {
        logBox.innerHTML += msg + "<br>";
        logBox.scrollTop = logBox.scrollHeight;
      }

      // Log model loading
      const astro = document.getElementById("astro");
      astro.addEventListener("model-loaded", () => addLog("‚úÖ Model loaded!"));
      astro.addEventListener("model-error", (e) => addLog("‚ùå Model failed: " + e.detail));

      // Marker events
      const marker = document.getElementById("marker");
      marker.addEventListener("targetFound", () => addLog("üì° Marker detected"));
      marker.addEventListener("targetLost", () => addLog("‚ö†Ô∏è Marker lost"));

      addLog("üöÄ App started, waiting for camera + marker...");
    </script>
  </body>
</html>
