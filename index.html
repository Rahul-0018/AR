<!DOCTYPE html>
<html>
<head>
  <title>AR.js Tap-to-Place Fallback (No WebXR)</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #logBox {
      position: fixed; top: 10px; left: 10px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      max-width: 90%;
      max-height: 50%;
      overflow-y: auto;
      z-index: 9999;
      border-radius: 8px;
    }
    #reticle {
      position: fixed;
      left: 50%;
      top: 50%;
      margin-left: -15px;
      margin-top: -15px;
      width: 30px;
      height: 30px;
      border: 2px solid cyan;
      border-radius: 50%;
      z-index: 10000;
      pointer-events: none;
      box-sizing: border-box;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="logBox">üìã Logs:<br></div>
  <div id="reticle"></div>

<a-scene embedded vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;">
  
  <a-entity camera></a-entity>

  <!-- Model initially invisible -->
  <a-entity id="model"
    gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf"
    scale="2 2 2"
    visible="false"
    rotation="0 180 0">
  </a-entity>
</a-scene>

<script>
  const logBox = document.getElementById('logBox');
  const reticle = document.getElementById('reticle');
  const model = document.getElementById('model');

  function addLog(msg) {
    console.log(msg);
    logBox.innerHTML += msg + '<br>';
    logBox.scrollTop = logBox.scrollHeight;
  }

  addLog('üöÄ App started, requesting REAR camera...');

  // On tap, place the model 2m in front of camera at reticle center
  window.addEventListener('click', () => {
    const camera = document.querySelector('[camera]');
    const direction = new THREE.Vector3();

    camera.object3D.getWorldDirection(direction);
    const cameraPosition = camera.object3D.position;

    // Calculate position 2 meters ahead along camera direction
    const newPos = {
      x: cameraPosition.x + direction.x * 2,
      y: cameraPosition.y + direction.y * 2,
      z: cameraPosition.z + direction.z * 2,
    };

    model.object3D.position.set(newPos.x, newPos.y, newPos.z);
    model.setAttribute('visible', 'true');

    addLog('üëÜ Tap detected. Model placed at: ' + JSON.stringify(newPos));
  });

  model.addEventListener('model-loaded', () => {
    addLog('‚úÖ Model loaded and ready');
  });

  model.addEventListener('model-error', e => {
    addLog('‚ùå Model load failed: ' + JSON.stringify(e.detail));
  });
</script>

</body>
</html>
