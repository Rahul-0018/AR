<!DOCTYPE html>
<html>
  <head>
    <title>AR Object Test with Logs</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #logBox {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.7);
        color: #0f0;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        max-width: 90%;
        z-index: 9999;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="logBox">üìã Logs:<br></div>

    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/MindAR-js/marker-examples/targets/target.mind;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <!-- Attach 3D object to marker -->
      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <a-gltf-model 
          id="astro"
          src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Astronaut/glTF-Binary/Astronaut.glb"
          scale="0.2 0.2 0.2"
          position="0 0 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const logBox = document.getElementById("logBox");
      function addLog(msg) {
        logBox.innerHTML += msg + "<br>";
        logBox.scrollTop = logBox.scrollHeight;
      }

      // Log model loading
      const astro = document.getElementById("astro");
      astro.addEventListener("model-loaded", () => addLog("‚úÖ Model loaded!"));
      astro.addEventListener("model-error", (e) => addLog("‚ùå Model failed: " + e.detail));

      // Marker events
      const marker = document.getElementById("marker");
      marker.addEventListener("targetFound", () => addLog("üì° Marker detected"));
      marker.addEventListener("targetLost", () => addLog("‚ö†Ô∏è Marker lost"));

      addLog("üöÄ App started, waiting for camera + marker...");
    </script>
  </body>
</html>
